name: Deploy Frontend Prefeitura (PM2)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy com PM2
        run: |
          pm2 stop web-prefeitura || true
          pm2 delete web-prefeitura || true
          pm2 start "npm run start" --name web-prefeitura -- --port 3000
          pm2 save
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
